<p-menubar [model]="items">
  <div class="p-mr-auto"></div>
  <!-- <div class="theme-toggle" (click)="toggleTheme()">
    <button pButton type="button" icon="{{ getIcon() }}" iconPos="left" label="Toggle Theme"></button>
  </div> -->
  <p-selectButton
